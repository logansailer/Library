<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>.Lib</title>
</head>
<body>
    <header>
        <h1>.Lib</h1>
        <!--Pressing button shows form-->
        <button id="showDialog">+ Add New Book</button>
        <!-- A modal dialog containing a form -->
        <dialog id="newBook">
            <form>
                <div class="grid">
                    <label for="bookTitle">
                        Book title:
                        <input id="bookTitle"></input>
                    </label>
                    <label for="bookAuthor">
                        Author:
                        <input id="bookAuthor"></input>
                    </label>
                    <label for="bookYear">
                        Year Pubished:
                        <input id="bookYear"></input>
                    </label>
                    <label for="bookRead">
                        Completed?:
                        <input type="checkbox" id="bookRead"></input>
                    </label>
                </div> 
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <output></output>
    </header>
    <div class="page-layout">
    </div>
</body>
</html>
