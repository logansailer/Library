<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>.Lib</title>
</head>
<body>
    <header>
        <h1>.Lib</h1>
        <button id="showDialog">+ Add New Book</button>
        <!-- A modal dialog containing a form -->
        <dialog id="newBook">
            <form>
                <div class="grid">
                    <label>
                        Book title:
                        <input id="bookTitle"></input>
                    </label>
                    <label>
                        Author:
                        <input id="author"></input>
                    </label>
                    <label>
                        Year Pubished:
                        <input id="published"></input>
                    </label>
                    <label>
                        Completed?:
                        <input id="read"></input>
                    </label>
                </div> 
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        <output></output>
    </header>
    <div class="page-layout">
        <div class="book">
            <p>Title 1</p>
        </div>
        <div class="book">
            <p>Title 2</p>
        </div>
        <div class="book">
            <p>Title 3</p>
        </div>
        <div class="book">
            <p>Title 4</p>
        </div>
    </div>
</body>
</html>
